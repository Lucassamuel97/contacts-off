<ion-header>
  <ion-navbar>
    <ion-title>contact-details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="contact" text-center>
    <ion-item>
      <h2>{{contact.name}}</h2>
      <p>{{contact.gender}}</p>
    </ion-item>
  </div>
</ion-content>
