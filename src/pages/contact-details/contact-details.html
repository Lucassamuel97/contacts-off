<ion-header>
  <ion-navbar>
    <ion-title>contact-details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <div *ngIf="contact" text-center>
      <ion-card>
        <img src="{{contact.photo}}"/>
        <ion-card-content>
          <ion-card-title>  
            <h2>{{contact.name}}</h2>
            </ion-card-title>
            <p>{{contact.gender}}</p>
            <p>{{contact.birthday}}</p>
            <p>{{contact.employed}}</p>
            <p>{{contact.salary}}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
